name: Auto-Format and Save

on:
  pull_request:
    branches: [main, develop]

jobs:
  format:
    name: Format Files
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Tools
        run: pip install yamlfmt nginxfmt ruff

      - name: Run Formatters
        run: |
          # YAML
          yamlfmt -w .github/workflows/*.yaml docker-compose.yaml
          
          # Nginx
          [ -f config/nginx.conf ] && nginxfmt -i 4 config/nginx.conf
          
          # Python (Solo formateo, sin check/lint)
          [ -d addons ] && ruff format addons
        continue-on-error: true

      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format files [skip ci]"
          file_pattern: "*.yaml *.yml config/*.conf addons/**/*.py"
