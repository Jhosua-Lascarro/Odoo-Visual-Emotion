[tool.ruff]
# Target Python 3.10+ (Odoo 18 requirement)
target-version = "py310"

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.egg-info",
]

# Set line length to match Odoo conventions
line-length = 88

# Force inclusion of addons directory
force-exclude = false

[tool.ruff.lint]
# Enable common linting rules
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]

# Ignore specific rules that might conflict with Odoo conventions
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "N802",  # function name should be lowercase (Odoo uses mixedCase)
    "N806",  # variable in function should be lowercase (Odoo uses mixedCase)
    "UP009", # UTF-8 encoding declaration (required in Odoo)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use Unix line endings
line-ending = "lf"
