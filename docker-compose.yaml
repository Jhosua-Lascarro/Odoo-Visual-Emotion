services:
  db:
    image: postgres:17-alpine
    container_name: database
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: odoo # TODO: 
      POSTGRES_USER: odoo
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  odoo:
    image: odoo:18.0
    container_name: odoo
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    volumes:
      - ./odoo/config/odoo.conf:/etc/odoo/odoo.conf:ro # Read Only
      - ./odoo/extra-addons:/mnt/extra-addons:ro
      - odoo_data:/var/lib/odoo
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    restart: unless-stopped

volumes:
  db_data:
  odoo_data:
