      - name: Execute Remote Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            if [ ! -d "Odoo-Visual-Emotion/.git" ]; then
              echo "Cloning repository..."
              git clone -b main https://github.com/Jhosua-Lascarro/Odoo-Visual-Emotion.git
            fi

            cd Odoo-Visual-Emotion
            echo "Updating code..."
            git fetch origin main
            git reset --hard origin/main
 
            echo "Restarting containers..."
            # Forzamos la reconstrucci√≥n solo de lo necesario
            docker compose up -d --build --remove-orphans
            docker image prune -f
